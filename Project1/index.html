<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Biddle Family Tree</title>
    <link rel="stylesheet" href="../Project1/style.css">
  </head>
  <body>
      <header class="section" id="one">
          <h2 class ="left">Biddle Family Tree</h2>
          <label class ="label" for="dropdown">Select a Name // Slide to Zoom</label>
          <h4 class ="left2">Mouse over each dot to read names and dates.</h4>
        

      <select class="dropdown" id="dropdown" name="dropdown"></select>
      <input class="slider" type="range" min="0.8" max="1.8" step="0.05" value="0.9" id="myRange" >
      <output id="width" class="2f"></output>
    </header>
    
    <!-- all we need is an element to select -->
    <div id="d3-container"> </div>
    <script src="../lib/d3.js"></script>
    <script src="../lib/d3-array.js"></script>
    <script src = "https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="../Project1/main3.js"></script>
  </body>
</html>
